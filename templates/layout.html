<!DOCTYPE html>
<html>
  <head>
    {% block head %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
      <title>{% block title %}{% endblock %} - MY MADE SITE</title>
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="/">MY SITE</a>
        
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            {% if 'user' in session %}
              <a class="nav-link" href="{{ url_for('logout') }}" span style = "color : pink">로그아웃</a>
            {% else %}
              <a class="nav-link" href="{{ url_for('login') }}" span style = "color : pink">로그인</a>
            {% endif %}
          </li>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('getinfo') }}" span style = "color : yellowgreen">학생 정보</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('gamestart') }}" span style = "color : aqua">게임</a>
          </li>
          {% if 'user' not in session %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('join') }}"span style = "color : sandybrown">회원가입</a>
          </li> 
          {% endif %}
        </ul>
    </nav>
    <div class="container-fluid">
        <div id="content">{% block content %}{% endblock %}</div>
    </div>
  </body>
</html>
